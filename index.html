<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Зона</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: linear-gradient(270deg, #ff7eb3, #ff758c, #ff5f6d);
        background-size: 400% 400%;
        animation: gradientBG 6s ease infinite;
        position: relative;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .circle {
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
      }

      .circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: fixed;
        opacity: 0;
        animation: fadeImages 15s infinite;
      }

      .circle img:nth-child(1) {
        animation-delay: 0s;
      }
      .circle img:nth-child(2) {
        animation-delay: 3s;
      }
      .circle img:nth-child(3) {
        animation-delay: 6s;
      }
      .circle img:nth-child(4) {
        animation-delay: 9s;
      }
      .circle img:nth-child(5) {
        animation-delay: 12s;
      }

      @keyframes fadeImages {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        30% {
          opacity: 1;
        }
        40% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }

      .text {
        position: relative;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }

      .button-container {
        position: absolute;
        bottom: 300px;
      }

      .tab-content {
        margin-top: 30px;
        text-align: center;
      }

      .nav-item {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="circle">
      <img src="1.png" alt="Image 1" />
      <img src="2.png" alt="Image 2" />
      <img src="3.png" alt="Image 3" />
      <img src="4.jpg" alt="Image 4" />
      <img src="5.jpg" alt="Image 5" />
    </div>
    <div class="text">Зона Исака</div>
    <audio id="bg-music" loop>
      <source src="f.mp3" type="audio/mpeg" />
      No
    </audio>
    <div class="button-container">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#standModal">Стенд почета</button>
    </div>

    <!-- Modal for "Стенд почета" -->
    <div class="modal fade" id="standModal" tabindex="-1" aria-labelledby="standModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="standModalLabel">Стенд почета</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-tab1" data-bs-toggle="pill" href="#pill1" role="tab" aria-controls="pill1" aria-selected="true">1</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-tab2" data-bs-toggle="pill" href="#pill2" role="tab" aria-controls="pill2" aria-selected="false">2</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-tab3" data-bs-toggle="pill" href="#pill3" role="tab" aria-controls="pill3" aria-selected="false">3</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-tab4" data-bs-toggle="pill" href="#pill4" role="tab" aria-controls="pill4" aria-selected="false">4</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-tab5" data-bs-toggle="pill" href="#pill5" role="tab" aria-controls="pill5" aria-selected="false">5</a>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pill1" role="tabpanel" aria-labelledby="pills-tab1">
                <img src="1.png" alt="Image 1" class="img-fluid" />
              </div>
              <div class="tab-pane fade" id="pill2" role="tabpanel" aria-labelledby="pills-tab2">
                <img src="2.png" alt="Image 2" class="img-fluid" />
              </div>
              <div class="tab-pane fade" id="pill3" role="tabpanel" aria-labelledby="pills-tab3">
                <img src="3.png" alt="Image 3" class="img-fluid" />
              </div>
              <div class="tab-pane fade" id="pill4" role="tabpanel" aria-labelledby="pills-tab4">
                <img src="4.jpg" alt="Image 4" class="img-fluid" />
              </div>
              <div class="tab-pane fade" id="pill5" role="tabpanel" aria-labelledby="pills-tab5">
                <img src="5.jpg" alt="Image 5" class="img-fluid" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("bg-music");

        audio.play().catch(() => {
          console.log("Autoplay blocked");
        });

        document.body.addEventListener(
          "click",
          function () {
            audio.play();
          },
          { once: true }
        );
      });
    </script>
  </body>
</html>
